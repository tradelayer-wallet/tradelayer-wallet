<mat-card color='accent' >
    <mat-card-title>
        <div class="header-wrapper">
          <div class="icons">
            <mat-icon svgIcon="resize"></mat-icon>
            <mat-icon svgIcon="close"></mat-icon>
          </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-tab-group selectedIndex='0' mat-align-tabs="left">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='Positions'> 
                        Orders 
                        <span class='num'>{{ allOrdersLength }}</span>
                    </span>
                </ng-template>
                <tl-spot-positions></tl-spot-positions>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='History'>
                        History
                    </span>
                </ng-template>
                <tl-spot-pending-txs></tl-spot-pending-txs>
            </mat-tab>
            <mat-tab disabled>
                <ng-template mat-tab-label>
                    <span matTooltip='Trade Channels'>
                        Trade Channels
                        <span class='num'>0</span>
                    </span>
                </ng-template>
                <tl-spot-pending-txs></tl-spot-pending-txs>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
