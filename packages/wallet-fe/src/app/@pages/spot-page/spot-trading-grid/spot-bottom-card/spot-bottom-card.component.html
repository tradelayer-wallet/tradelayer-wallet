<mat-card color='accent' >
    <mat-card-title>
        <div class="header-wrapper">
          <div class="icons">
            <!-- <mat-icon svgIcon="resize"></mat-icon>
            <mat-icon svgIcon="close"></mat-icon> -->
          </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-tab-group selectedIndex='0' mat-align-tabs="left">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='Positions'> 
                        Orders 
                        <span class='num'>{{ allOrdersLength }}</span>
                    </span>
                </ng-template>
                <tl-spot-orders></tl-spot-orders>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='History'>
                        History
                    </span>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='Trade Channels'>
                        Trade Channels
                        <span class='num'> {{ allCommitsLength }} </span>
                    </span>
                </ng-template>
                <tl-spot-channels></tl-spot-channels>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
