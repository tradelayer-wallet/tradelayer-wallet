<mat-card color='accent' >
    <mat-card-title>
        <div class="header-wrapper">
          <div class="icons">
            <!-- <mat-icon svgIcon="resize"></mat-icon>
            <mat-icon svgIcon="close"></mat-icon> -->
          </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-tab-group selectedIndex='0' mat-align-tabs="left">
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='Positions'> 
                        Positions
                        <span class='num'> - </span>
                    </span>
                </ng-template>
                <!-- <tl-spot-orders></tl-spot-orders> -->
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='Orders'> 
                        Orders 
                        <span class='num'>{{ allOrdersLength }}</span>
                    </span>
                </ng-template>
                <tl-futures-orders></tl-futures-orders>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <span matTooltip='History'>
                        History
                        <span class='num'> {{ allRelayedHistory }} </span>
                    </span>
                </ng-template>
                    <tl-futures-related-history></tl-futures-related-history>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
