<div class="settings-page-container">
    <mat-tab-group color='accent' backgroundColor='primary' mat-align-tabs="center" dynamicHeight>
        <mat-tab label="KYC Attestation">
            <div class="row head">
                <div style='width: 70%'>Address</div>
                <div style='width: 15%'>Status</div>
                <div style='width: 15%'></div>
            </div>
            <div class="row">
                <div style='width: 70%'>{{ address }}</div>
                <div style='width: 15%'>{{ status }}</div>
                <div style='width: 10%'>
                    <button (click)='kyc()' [disabled]='buttonDisabled' mat-raised-button color="primary">KYC</button>
                </div>
            </div>
        </mat-tab>
      </mat-tab-group>
</div>
