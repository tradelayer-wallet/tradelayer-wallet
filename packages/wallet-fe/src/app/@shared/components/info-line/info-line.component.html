<div class="tabs">
    <div class="tab" *ngFor='let t of windows' (click)='maximize($event, t)'>{{ t.title }}</div>
</div>
<div class="info-line">
    {{ isOffline ? "Offline  |" : null}}
    {{ isAbleToRpc ? isApiRPC ? 'API-RPC |' : 'Block:' + blockHigh + ' | ' : null }}
    Network: {{ network }} 
    | Wallet Version: {{ myVersion }}
</div>
