<div class="tabs">
    <div class="tab" *ngFor='let t of windows' (click)='maximize($event, t)'>{{ t.title }}</div>
</div>
<div class="info-line">
    <div class="info">
        <span *ngIf="!isCoreStarted" [ngStyle]="{color: 'var(--redError'}">NODE NOT STARTED</span>
        <span *ngIf="isCoreStarted && !isSynced" [ngStyle]="{color: 'var(--mossGreen'}">SYNCING...</span>
        <span *ngIf="isCoreStarted && isSynced" [ngStyle]="{color: 'var(--blue'}">SYNCED</span>
    </div>
    <div class="info" *ngIf="!isSynced || !isCoreStarted">
        <span *ngIf="isCoreStarted && isSynced && lastBlock">NODE-MODE</span>
        <span *ngIf="!isCoreStarted || !isSynced || !lastBlock">API-MODE</span>
    </div>
    <div class="info">
        <span *ngIf="isCoreStarted && isSynced && lastBlock">Block: {{ lastBlock }}</span>
        <span *ngIf="!isCoreStarted || !isSynced || !lastBlock">Block: {{ networkBlock }}</span>
    </div>
    <div class="info" *ngIf="network">
        {{ network }}
    </div>
    <div class="info" *ngIf="walletVersion">
        {{ walletVersion }}
    </div>
</div>
