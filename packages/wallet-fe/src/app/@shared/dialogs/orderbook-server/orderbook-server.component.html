<custom-window title='Orderbook Server'>
    <div class="dialog-container">
        <mat-dialog-content class="mat-typography">
            <div class="content-container">
                <div class="servers-conteiner">
                    <div
                        class="server" 
                        *ngFor="let s of servers" 
                        (click)="select(s)"
                        [ngStyle]="{ 'cursor': isConnected ? 'unset' : 'pointer' }"
                    >
                        <div
                            class="is-selected"
                            [ngStyle]="{'visibility' : selectedServer === s ? 'visible' : 'hidden'}"
                        ><p [ngStyle]="{'background-color': isConnected ? 'green' : 'red'}"></p></div>
                        <div class="url"> {{ s }} </div>
                        <div
                            class="buttons"
                            [ngStyle]="{'visibility' : selectedServer === s ? 'visible' : 'hidden'}"
                        >
                            <button
                                *ngIf="isConnected"
                                class='redButton'
                                mat-button
                                (click)="disconnect()"
                            > disconnect </button>
                            <button
                                *ngIf="!isConnected"
                                class='greenButton'
                                mat-button
                                (click)="connect()"
                            > Connect </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
    </div>
</custom-window>
